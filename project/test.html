<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크를 iframe에 로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #iframe-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .link-list a {
            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>링크 클릭 시 iframe에서 열기</h2>
    <div class="link-list">
        <a href="https://example.com" class="iframe-link">Example</a>
        <a href="https://www.wikipedia.org" class="iframe-link">Wikipedia</a>
        <a href="https://www.github.com" class="iframe-link">GitHub</a>
    </div>

    <div id="iframe-container">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll(".iframe-link");
            const iframe = document.getElementById("contentFrame");

            links.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();  // 기본 링크 이동 막기
                    const url = this.getAttribute("href");
                    iframe.src = url;  // iframe의 src 변경
                });
            });
        });
    </script>

</body>
</html>
